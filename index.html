<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Markdown in HTML</title>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<!-- Markdown 内容请放在这里 -->
<textarea id="markdown" style="display:none;">
# Welcome to My Page

This is a paragraph with **bold** text and _italic_ text.

- List item 1
- List item 2
- List item 3

`Code snippet here`

[Link](https://example.com)
</textarea>

<!-- This div will hold the converted HTML from Markdown -->
<div id="preview"></div>

<script>
  // Get the Markdown content from the textarea
  const markdownContent = document.getElementById('markdown').value;
  
  // Convert the Markdown to HTML
  const htmlContent = marked.parse(markdownContent);

  // Set the inner HTML of the preview div to the converted HTML
  document.getElementById('preview').innerHTML = htmlContent;
</script>

</body>
</html>
