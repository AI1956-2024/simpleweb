<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Centered Page</title>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
 body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center; /* Added to vertically center the container */
  background: #f7f7f7;
}

.container {
  width: calc(100% - 40px); /* This will take the full width minus the padding on both sides */
  max-width: 1200px;
  padding: 20px;
  box-sizing: border-box;
  margin-top: 20px; /* 20px top margin */
  margin-bottom: 20px; /* 20px bottom margin */
}

@media (min-width: 1200px) {
  .container {
    width: 1200px; /* Fixed width for larger screens */
  }
}

/* Additional styling for aesthetics */
.content {
  background: white;
  padding: 40px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  border-radius: 8px;
  width: 100%; /* Ensure content takes the full width of the container */
}

/* Ensure images do not overflow their container */
.content img {
  max-width: 100%;
  height: auto;
}

</style>

</head>
<body>

<div class="container">
  <div class="content" id="markdown-content">
    <!-- Markdown内容将在这里以HTML形式显示 -->
  </div>
</div>

<script type="text/x-markdown" id="markdown">
# 公告说明

</script>

<script>
  // 获取Markdown文本
  const markdown = document.getElementById('markdown').innerText;
  
  // 使用marked.js将Markdown转换为HTML
  const html = marked.parse(markdown);

  // 将转换后的HTML设置到内容区域
  document.getElementById('markdown-content').innerHTML = html;
</script>

</body>
</html>
