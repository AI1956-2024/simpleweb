<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Centered Page</title>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
body, html {
  margin: 0;
  padding: 0;
  min-height: 100%;
  background: #f7f7f7;
}

.container {
  padding: 20px;
  box-sizing: border-box;
  margin: 0 auto;
  max-width: 1200px;
  width: 100%; /* 宽度设置为100%，通过padding来调整内部间距 */
}

.content {
  background: white;
  padding: 20px; /* 可以根据需要调整内边距 */
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  border-radius: 8px;
  width: auto; /* 确保内容宽度自适应 */
}

.content img {
  max-width: 100%;
  height: auto;
}

@media (min-width: 1200px) {
  .container {
    width: 1200px; /* 对于大屏幕，固定容器宽度 */
  }
  .content {
    padding: 40px; /* 对于大屏幕，增加内边距 */
  }
}

</style>

</head>
<body>

<div class="container">
  <div class="content" id="markdown-content">
    <!-- Markdown内容将在这里以HTML形式显示 -->
  </div>
</div>

<script type="text/x-markdown" id="markdown">
# 公告说明

![设置方法](https://pic.imgdb.cn/item/65e47c7c9f345e8d03a1c1a4.jpg)

</script>

<script>
  // 获取Markdown文本
  const markdown = document.getElementById('markdown').innerText;
  
  // 使用marked.js将Markdown转换为HTML
  const html = marked.parse(markdown);

  // 将转换后的HTML设置到内容区域
  document.getElementById('markdown-content').innerHTML = html;
</script>

</body>
</html>
